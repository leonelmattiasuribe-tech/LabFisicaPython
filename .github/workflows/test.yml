name: Ejecutar pruebas

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10

    - name: Instalar dependencias
      run: pip install pytest

    - name: Ejecutar tests
      run: pytest
